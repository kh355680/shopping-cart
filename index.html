<!DOCTYPE html>
<html lang="en" ng-app="shopping-cart">

<head>
    <title>Shopping Cart</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="bower_components/tether/dist/css/tether.min.css" rel="stylesheet">
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div ng-controller="ShoppingCartController as vm">
        Total: {{total}}
        <product-list data='vm.products'></product-list>
    </div>

    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/tether/dist/js/tether.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>


    <script src="app/app.js"></script>
    <script src="app/controllers/shopping-cart.controller.js"></script>
    <script src="app/components/product-list/product-list.js"></script>
    <script src="app/components/product-detail/product-detail.js"></script>
    <script src="app/services/cart.js"></script>

</body>
</html>
